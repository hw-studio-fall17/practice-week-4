<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
   <h1>Make me look like a cheeseburger!</h>
    <h1>Cheese Burger in paradise</h1>
    <div id="cheeseburger">
        
        <div class="bun" id="top-bun">
            <p>top bun</p>
        </div>
        <ul class="topping" id="pickles">
            <li class="pickle">pickle 1</li>
            <li class="pickle">pickle 2</li>
            <li class="pickle">pickle 3</li>
        </ul>
        <div class="topping" id="cheese">
            <p>cheese</p>
        </div>
        <div class="topping" id="hamburger">
            <p>hamburger</p>
        </div>
        <div class="bun" id="bottom-bun">
            <p>bottom bun</p>
        </div>
    </div>
</body>
</html>
